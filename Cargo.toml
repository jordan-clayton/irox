[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Sean P. Madden <sean@seanmadden.net>"]
homepage = "https://github.com/spmadden/irox"
license = "MIT"
exclude = ["doc"]

[workspace]
members = [
    "irox",
    "data-formats/csv",
    "data-formats/sirf",
    "libraries/carto",
    "libraries/egui_irox_extras",
    "libraries/influxdb_v1",
    "libraries/network",
    "libraries/units",
	"libraries/tools",
    "tools/halflifes"
]

[workspace.dependencies]
egui = { version = "0.22", features = ["persistence"] }
eframe = { version = "0.22", features = ["persistence"] }
ron = { version = "0.8", features = ["integer128"] }
serde = { version = "1.0", features = ["derive"] }
ureq = {version = "2.7", features = ["brotli", "native-certs", "socks-proxy", "cookies"]}
